#

name: ðŸš¢ Release It !

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun x release-it --ci --increment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
