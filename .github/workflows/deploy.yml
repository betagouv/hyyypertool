#

name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: kolok/deploy-to-scalingo@v1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        app-name: moncomptepro-hyyypertool-preprod
        known-host: ssh.osc-fr1.scalingo.com
